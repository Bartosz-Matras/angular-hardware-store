<div class="page-checkout">
    <div class="section-content">
        <div class="container-fluid">
            
            <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">

                 <!-- Dane zamawiającego -->
                <div formGroupName="customer" class="checkout-form">
                    <h3>Dane zamawiającego</h3>
                    <div class="row">
                        <div class="col-md-3">
                            <label>Imie:</label>
                        </div>
                        <div class="col-md-9">
                            <div class="checkout-input-space">
                                <input formControlName="firstName" type="text" >
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <label>Nazwisko:</label>
                        </div>
                        <div class="col-md-9">
                            <div class="checkout-input-space">
                                <input formControlName="lastName" type="text" >
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <label>Email:</label>
                        </div>
                        <div class="col-md-9">
                            <div class="checkout-input-space">
                                <input formControlName="email" type="email" >
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Adres do wysyłki -->
                <div formGroupName="shippingAddress" class="checkout-form">
                    <h3>Adres do wysyłki</h3>
                    <div class="row">
                        <div class="col-md-3">
                            <label>Ulica:</label>
                        </div>
                        <div class="col-md-9">
                            <div class="checkout-input-space">
                                <input formControlName="street" type="text" >
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <label>Miasto:</label>
                        </div>
                        <div class="col-md-9">
                            <div class="checkout-input-space">
                                <input formControlName="city" type="text" >
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <label>Kod pocztowy:</label>
                        </div>
                        <div class="col-md-9">
                            <div class="checkout-input-space">
                                <input formControlName="zipCode" type="text" >
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <label>Województwo:</label>
                        </div>
                        <div class="col-md-9">
                            <div class="checkout-input-space">
                                <select formControlName="state">
                                    <option>TO DO</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <label>Państwo:</label>
                        </div>
                        <div class="col-md-9">
                            <div class="checkout-input-space">
                                <select formControlName="country">
                                    <option>TO DO</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="input-shipping-billing">
                    <label class="input-checkbox" >
                        <input type="checkbox" (change)="copyShippingAddress($any($event))" >
                        <span class="input-checkmark">Adres wysyłki taki sam jak adres rozliczeniowy</span>
                    </label>
                </div>

                <!-- Adres rozliczeniowy -->
                <div formGroupName="billingAddress" class="checkout-form">
                    <h3>Adres rozliczeniowy</h3>
                    <div class="row">
                        <div class="col-md-3">
                            <label>Ulica:</label>
                        </div>
                        <div class="col-md-9">
                            <div class="checkout-input-space">
                                <input formControlName="street" type="text" >
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <label>Miasto:</label>
                        </div>
                        <div class="col-md-9">
                            <div class="checkout-input-space">
                                <input formControlName="city" type="text" >
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <label>Kod pocztowy:</label>
                        </div>
                        <div class="col-md-9">
                            <div class="checkout-input-space">
                                <input formControlName="zipCode" type="text" >
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <label>Województwo:</label>
                        </div>
                        <div class="col-md-9">
                            <div class="checkout-input-space">
                                <select formControlName="state">
                                    <option>TO DO</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <label>Państwo:</label>
                        </div>
                        <div class="col-md-9">
                            <div class="checkout-input-space">
                                <select formControlName="country">
                                    <option>TO DO</option>
                                </select>                            
                            </div>
                        </div>
                    </div>
                </div>



                <div formGroupName="creaditCard" class="checkout-form">
                    <h3>Dane karty kredytowej:</h3>
                    <div class="row">
                        <div class="col-md-3">
                            <label>Typ karty:</label>
                        </div>
                        <div class="col-md-9">
                            <div class="checkout-input-space">
                                <select formControlName="cardType">
                                    <option>Visa</option>
                                    <option>Mastercard</option>
                                </select>                             
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <label>Nazwa karty:</label>
                        </div>
                        <div class="col-md-9">
                            <div class="checkout-input-space">
                                <input formControlName="nameOnCard" type="text" >
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <label>Numer karty:</label>
                        </div>
                        <div class="col-md-9">
                            <div class="checkout-input-space">
                                <input formControlName="cardNumber" type="text" >
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <label>Kod bezpieczeństwa:</label>
                        </div>
                        <div class="col-md-9">
                            <div class="checkout-input-space">
                                <input formControlName="securityCode" type="text" >
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <label>Miesiąc wygasnięcia karty:</label>
                        </div>
                        <div class="col-md-9">
                            <div class="checkout-input-space">
                                <select formControlName="expirationMonth">
                                    <option *ngFor="let month of creditCardMonths">
                                        {{ month }}
                                    </option>
                                </select>                              
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <label>Rok wygasnięcia karty:</label>
                        </div>
                        <div class="col-md-9">
                            <div class="checkout-input-space">
                                <select formControlName="expirationYear">
                                    <option *ngFor="let year of creditCardYears">
                                        {{ year }}
                                    </option>
                                </select>  
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-area">
                    <h3>Twoje zamówienie</h3>
                    
                    <p>Razem do zapłaty: {{ wholePrice }} PLN</p>
                    <p>Koszt wysyłki: {{ shippingPrice }} </p>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-info">Kupuję</button>
                </div>
            </form>
        
        </div>
    </div>
</div>
